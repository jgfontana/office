<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
    rel="stylesheet"
  >
  <link href="./css/app.css" rel="stylesheet">
  <link href="./css/index.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="register">
    <div class="container">
      <div class="content">
        <div direction="right relative w-100">
          <div class="items">
            <div class="w-100">
              <div class="flex">
                <form action="./pages/dashboard.html" method="post">
                  <h1>Create your account</h1>
                  <section>
                      <div class="flex-align-center">
                        <div class="input-field">
                          <img src="./resources/icons/email_black_18dp.svg">
                          <input type="email" placeholder="Your Email">
                        </div>
                      </div>
                      <div class="flex-align-center">
                        <div class="input-field">
                          <img src="./resources/icons/person_black_18dp.svg">
                          <input type="text" placeholder="Your name">
                        </div>
                      </div>
                      <div class="flex-align-center">
                        <div class="input-field">
                          <img src="./resources/icons/lock_black_18dp.svg">
                          <input type="password" placeholder="Your password">
                        </div>
                      </div>
                      <div class="flex-align-center">
                        <div class="input-field">
                          <img src="./resources/icons/lock_black_18dp.svg">
                          <input type="password" placeholder="Confirm password">
                        </div>
                      </div>
                  </section>
                  <div class="warning">
                    By registering, you accept our
                    <a href="#">terms of use</a> 
                    and
                    <a href="#">privacy policy</a>.
                  </div>
                  <button class="submit" type="submit">
                    register
                  </button>
                </form>
              </div>
            </div>
            <div class="texts">
              <div class="flex" style="margin-bottom: 66px">
                <img src="./resources/images/logo.svg" width="192">
              </div>
              <h1>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h1>
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec sed vehicula felis.</p>
              <a href="#" class="back">
                <img src="./resources/icons/arrow_back_black_18dp.svg">
                Back to login
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
